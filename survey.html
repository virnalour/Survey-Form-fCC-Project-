<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form fCC</title>
    <link rel="stylesheet" href="survey-style.css">
</head>
<body>
    <div class="title">
    <h1>freeCodeCamp Survey Form</h1>
    </div>
    <p>Thank you for taking time to help us improve the platform.</p>
    <div>
        <form id ="survey-form">
        
        <label id = "name-label" for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        
        <label id = "email-label" for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        
        <label id = "number-label" for="age">Age</label><br>
        <input type="number" id="number" min="18" max="100" placeholder="Age"><br>
        
        <label for="role">Which option best describes your current role?</label><br>
        
        <select id="dropdown" name="role">
            <option value="" disabled selected hidden>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="nottosay">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br> 
      
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
        
        <input type="radio" id="definitely" name="name-definitely">
        <label for="definitely">Definitely</label><br>
        
        <input type="radio" id="maybe" name="name-maybe">
        <label for="maybe">Maybe</label><br>
       
        <input type="radio" id="not-sure" name="name-not-sure">
        <label for="not-sure">Not sure</label><br>

        <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="feature">
            <option value="" disabled selected hidden>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="communtiy">Community</option>
            <option value="open-source">Open Source</option>
        </select><br>
        
        <label for="improve">What would you like to see improved? (Check all that apply)</label><br>
        
        <input type="checkbox" id="front-end" name="name-front-end">
        <label for="front-end">Front-end Projects</label><br>

        <input type="checkbox" id="back-end" name="name-back-end">
        <label for="back-end">Back-end Projects</label><br>

        <input type="checkbox" id="data" name="name-data">
        <label for="data">Data Visualizations</label><br>

        <input type="checkbox" id="challenges" name="name-challenges">
        <label for="challenges">Challenges</label><br>

        <input type="checkbox" id="open-source" name="name-open-source">
        <label for="open-source">Open Source Community</label><br>

        <input type="checkbox" id="gitter" name="name-gitter">
        <label for="gitter">Gitter help rooms</label><br>

        <input type="checkbox" id="videos" name="name-videos">
        <label for="videos">Videos</label><br>

        <input type="checkbox" id="meetups" name="name-meetups">
        <label for="meetups">City Meetups</label><br>

        <input type="checkbox" id="wiki" name="name-wiki">
        <label for="wiki">Wiki</label><br>

        <input type="checkbox" id="forum" name="name-forum">
        <label for="forum">Forum</label><br>

        <input type="checkbox" id="courses" name="name-courses">
        <label for="courses">Additional Courses</label><br>
        
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea placeholder="Enter your comment here"></textarea><br>

        <input id="submit-button" type="submit">

        </form>
</body>
</html>
