<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form fCC</title>
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking time to help us improve the platform</p>
    <div>
        <form id ="survey-form">
        
        <label id = "name-label" for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        
        <label id = "email-label" for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        
        <label id = "number-label" for="age">Age</label><br>
        <input type="number" id="number" min="18" max="100" placeholder="Age"><br>
        
        <label for="role">Which option best describes your current role?</label><br>
        <select id="dropdown" name="role">
            <option value="" disabled selected hidden>Select current role</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full Time Job</option>
            <option value="fulltimelearner">Full Time Learner</option>
            <option value="nottosay">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br> 
        
        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
        <label for="definitely">Definitely</label>
        <input type="radio" id="definitely" name="yes" value="agree">       
        </form>
    </div>
</body>
</html>
